<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style-3.css">
  <title>Colores de Fondo</title>
</head>
<body>
    <div class ="color-container">
        <h1>COLORES DE FONDO</h1>
        <div class ="color-palette">
            <div class ="color-row">
                <div class ="color-cell blue-gray">Blue Gray</div>
                <div class ="color-cell warm-gray">Warm Gray</div>
                <div class ="color-cell Amber">Amber</div>
                <div class ="color-cell Green">Green</div>
            </div>
            <div class ="color-row">
                <div class ="color-cell cool-gray">Cool Gray</div>
                <div class ="color-cell red">Red</div>
                <div class ="color-cell yellow">Yellow</div>
                <div class ="color-cell emerald">Emerald</div>
            </div>
            <div class ="color-row">
                <div class ="color-cell gray">Gray</div>
                <div class ="color-cell orange">Orange</div>
                <div class ="color-cell lime">Lime</div>
                <div class ="color-cell teal">Teal</div>
            </div>
            <div class ="color-row">
                <div class ="color-cell true-gray">True Gray</div>
                <div class ="color-cell pink">Pink</div>
                <div class ="color-cell rose">Rose</div>
                <div class ="color-cell blue">Blue</div>
            </div>
            <div class="color-row">
                <div class="color-cell fuchsia">Fuchsia</div>
                <div class="color-cell violet">Violet</div>
                <div class="color-cell indigo">Indigo</div>
                <div class="color-cell blue-cell-2">Blue</div>
            </div>
            <div class="color-row">
                <div class="color-cell purple">Purple</div>
                <div class="color-cell sky">Sky</div>
                <div class="color-cell cyan">Cyan</div>
                <div class="color-cell empty-cell"></div>
            </div>
        </div>         
    </div>

  <!-- <script src="./js/script.js"></script> -->
</body>
</html>
